<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.muicss.com/mui-0.9.41/css/mui.min.css" rel="stylesheet" type="text/css" />
    <style>
        .board {
            min-height: 300px;
            display: block;
        }

        .board-header {
            width: 100%;
            height: 30px;
        }

        .board-body {
            padding-top: 10px;
            padding-bottom: 10px;
            min-height: 200px
        }

        .issue {
            background-color: rgb(201, 201, 201);
            width: 150px;
            min-height: 60px;
            padding: 5px;
            display: inline-block;
            cursor: pointer;
            vertical-align: top;
        }
    </style>
</head>

<body>
    <div class="mui-container-fluid">
        <div class="mui-row">
            <div class="mui-col-xs-12">
                <div class="board mui-panel">
                    <div class="board-header">
                        Backlog
                    </div>
                    <div class="mui-divider"></div>
                    <div class="board-body">
                        <div class="mui-panel issue">
                            A feature requested from user to improve overall efficiency.
                        </div>
                        <div class="mui-panel issue">
                            Enhancement requested from product owner to improve overall design.
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mui-row">
            <div class="mui-col-xs-12 mui-col-md-4">
                <div class="board mui-panel">
                    <div class="board-header">
                        To-do
                    </div>
                    <div class="mui-divider"></div>
                    <div class="board-body"></div>
                </div>
            </div>
            <div class="mui-col-xs-12 mui-col-md-4">
                <div class="board mui-panel">
                    <div class="board-header">
                        Doing
                    </div>
                    <div class="mui-divider"></div>
                    <div class="board-body"></div>
                </div>
            </div>
            <div class="mui-col-xs-12 mui-col-md-4">
                <div class="board mui-panel">
                    <div class="board-header">
                        Completed
                    </div>
                    <div class="mui-divider"></div>
                    <div class="board-body"></div>
                </div>
            </div>
        </div>
        <div class="mui-row">
            <div class="mui-col-xs-12 mui-col-md-4">
                <div class="board mui-panel">
                    <div class="board-header">
                        QA
                    </div>
                    <div class="mui-divider"></div>
                    <div class="board-body"></div>
                </div>
            </div>
            <div class="mui-col-xs-12 mui-col-md-4">
                <div class="board mui-panel">
                    <div class="board-header">
                        Closed
                    </div>
                    <div class="mui-divider"></div>
                    <div class="board-body"></div>
                </div>
            </div>
        </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.js'></script>
    <script src="https://cdn.muicss.com/mui-0.9.41/js/mui.min.js"></script>
    <script>
        debugger
        const boards = document.querySelectorAll('.board-body')
        const drake = dragula()
        for (board of boards) {
            drake.containers.push(board)
        }
    </script>
</body>

</html>
